<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Danh sách User</h1>
    <textarea name="" id="box-data" cols="100" rows="20"></textarea>
    <script>
        async function loadJSONData(){
            let res = await fetch("http://localhost:3000/api/sp");
            let data_json = await res.json();
            document.querySelector('#box-data').innerHTML = JSON.stringify(data_json);

        }
        //gọi hàm
        loadJSONData();
    </script>
</body>
</html>
